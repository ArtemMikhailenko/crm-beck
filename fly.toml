# fly.toml app configuration file generated for nest-auth-backend
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'nest-auth-backend'
primary_region = 'waw' # Warsaw, Poland - closest to Ukraine

[build]
  [build.args]
    NODE_VERSION = '20'

[env]
  NODE_ENV = 'production'
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    grace_period = '10s'
    interval = '30s'
    method = 'GET'
    timeout = '5s'
    path = '/health'

[[vm]]
  size = 'shared-cpu-1x'
  memory = '256mb'
